<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominic Lumibao | Data Scientist Portfolio</title>
    
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Load Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom scrollbar to match the dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0B0C10; 
        }
        ::-webkit-scrollbar-thumb {
            background: #45A29E; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #66FCF1; 
        }
        
        .typewriter-cursor::after {
            content: '_';
            animation: blink 1s step-start infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        
        .fade-in-content {
            animation: fadeIn 1s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- ADDED: Neon Glow & Flicker Effects --- */
        .neon-glow {
            /* Base state matches the "ON" state of the animation */
            filter: drop-shadow(0 0 5px rgba(102, 252, 241, 0.6)) 
                    drop-shadow(0 0 10px rgba(102, 252, 241, 0.4))
                    drop-shadow(0 0 20px rgba(102, 252, 241, 0.2));
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                filter: drop-shadow(0 0 5px rgba(102, 252, 241, 0.6)) 
                        drop-shadow(0 0 10px rgba(102, 252, 241, 0.4))
                        drop-shadow(0 0 20px rgba(102, 252, 241, 0.2));
            }
            20%, 24%, 55% {
                opacity: 0.1; /* Reduced from 0.5 to 0.1 for a true "off" look */
                filter: none;
            }
        }
        
        .animate-flicker {
            animation: flicker 2.5s infinite alternate;
        }
    </style>
</head>
<body class="bg-[#0B0C10]">
    <div id="root"></div>

    <!-- 5. Your React Code -->
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // --- ICON COMPONENTS ---
        const IconWrapper = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );

        const Code = (props) => <IconWrapper {...props}><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></IconWrapper>;
        const Database = (props) => <IconWrapper {...props}><ellipse cx="12" cy="5" rx="9" ry="3" /><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3" /><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5" /></IconWrapper>;
        const BarChart = (props) => <IconWrapper {...props}><line x1="12" y1="20" x2="12" y2="10" /><line x1="18" y1="20" x2="18" y2="4" /><line x1="6" y1="20" x2="6" y2="16" /></IconWrapper>;
        const PieChart = (props) => <IconWrapper {...props}><path d="M21.21 15.89A10 10 0 1 1 8 2.83" /><path d="M22 12A10 10 0 0 0 12 2v10z" /></IconWrapper>;
        const Mail = (props) => <IconWrapper {...props}><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" /><polyline points="22,6 12,13 2,6" /></IconWrapper>;
        const Linkedin = (props) => <IconWrapper {...props}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" /><rect x="2" y="9" width="4" height="12" /><circle cx="4" cy="4" r="2" /></IconWrapper>;
        const Github = (props) => <IconWrapper {...props}><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" /></IconWrapper>;
        const ChevronDown = (props) => <IconWrapper {...props}><polyline points="6 9 12 15 18 9" /></IconWrapper>;
        const Award = (props) => <IconWrapper {...props}><circle cx="12" cy="8" r="7" /><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88" /></IconWrapper>;
        const Terminal = (props) => <IconWrapper {...props}><polyline points="4 17 10 11 4 5" /><line x1="12" y1="19" x2="20" y2="19" /></IconWrapper>;
        const FileSpreadsheet = (props) => <IconWrapper {...props}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /><path d="M8 13h2" /><path d="M8 17h2" /><path d="M14 13h2" /><path d="M14 17h2" /></IconWrapper>;
        const Activity = (props) => <IconWrapper {...props}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12" /></IconWrapper>;
        const Layers = (props) => <IconWrapper {...props}><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></IconWrapper>;
        const Cpu = (props) => <IconWrapper {...props}><rect x="4" y="4" width="16" height="16" rx="2" ry="2" /><rect x="9" y="9" width="6" height="6" /><line x1="9" y1="1" x2="9" y2="4" /><line x1="15" y1="1" x2="15" y2="4" /><line x1="9" y1="20" x2="9" y2="23" /><line x1="15" y1="20" x2="15" y2="23" /><line x1="20" y1="9" x2="23" y2="9" /><line x1="20" y1="14" x2="23" y2="14" /><line x1="1" y1="9" x2="4" y2="9" /><line x1="1" y1="14" x2="4" y2="14" /></IconWrapper>;
        const Binary = (props) => <IconWrapper {...props}><rect x="14" y="14" width="4" height="6" rx="2"/><rect x="6" y="4" width="4" height="6" rx="2"/><path d="M6 20h4"/><path d="M14 10h4"/><path d="M6 14h2v6"/><path d="M14 4h2v6"/></IconWrapper>;

        // --- INTRO COMPONENT ---
        const IntroSequence = ({ onComplete }) => {
            const [textLines, setTextLines] = useState([]);
            
            useEffect(() => {
                const sequence = [
                    { text: "> INITIALIZING SYSTEM CORE...", delay: 200 },
                    { text: "> LOADING DATA MODULES...", delay: 800 },
                    { text: "> OPTIMIZING NEURAL NETWORKS...", delay: 1400 },
                    { text: "> ACCESS GRANTED.", delay: 2200 }
                ];

                let timeouts = [];

                sequence.forEach(({ text, delay }, index) => {
                    const timeout = setTimeout(() => {
                        setTextLines(prev => [...prev, text]);
                        if (index === sequence.length - 1) {
                            setTimeout(onComplete, 800);
                        }
                    }, delay);
                    timeouts.push(timeout);
                });

                return () => timeouts.forEach(clearTimeout);
            }, [onComplete]);

            return (
                <div className="fixed inset-0 z-[100] bg-[#0B0C10] flex items-center justify-center p-8 font-mono">
                    <div className="w-full max-w-lg">
                        {textLines.map((line, i) => (
                            <div key={i} className="text-[#66FCF1] text-lg md:text-xl mb-2 tracking-wider">
                                {line}
                            </div>
                        ))}
                        <div className="text-[#45A29E] text-lg md:text-xl typewriter-cursor inline-block"></div>
                    </div>
                </div>
            );
        };

        const Portfolio = () => {
            const [showIntro, setShowIntro] = useState(true);
            const [activePortfolioTab, setActivePortfolioTab] = useState('projects');
            const [scrolled, setScrolled] = useState(false);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });

            // Handle scroll effect for navbar
            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Handle mouse move for parallax effect
            useEffect(() => {
                const handleMouseMove = (e) => {
                    setMousePos({
                        x: (e.clientX / window.innerWidth) * 20 - 10,
                        y: (e.clientY / window.innerHeight) * 20 - 10
                    });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

                    name: 'Python', 
                    icon: <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" className="w-4 h-4" />,
                    details: "pandas, numpy, matplotlib, scikit-learn, pytorch"
                },
                { 
                    name: 'Excel', 
                    icon: <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Microsoft_Excel_2013-2019_logo.svg" alt="Excel" className="w-4 h-4" />,
                    details: "vlookup, pivottables, conditional statements"
                },
                { 
                    name: 'Tableau', 
                    icon: <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Tableau_Logo.png" alt="Tableau" className="w-4 h-4" />,
                    details: "analysis and dashboarding"
                },
                { 
                    name: 'PowerBI', 
                    icon: <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/New_Power_BI_Logo.svg" alt="Power BI" className="w-4 h-4" />,
                    details: "analysis and dashboarding"
                }
            ];

            const projects = [
                { title: "Customer Churn Prediction", desc: "Predicting customer attrition using logistic regression and random forest algorithms." },
                { title: "Sales Dashboard", desc: "Interactive Tableau dashboard visualizing regional sales performance and KPI tracking." },
                { title: "Stock Market Analyzer", desc: "Python script utilizing Pandas to analyze historical trends and moving averages." },
                { title: "Housing Price Model", desc: "Regression model to predict real estate prices based on square footage and location." },
                { title: "E-commerce Sentiment", desc: "NLP project analyzing product reviews to categorize customer feedback sentiment." },
                { title: "Supply Chain Optimization", desc: "Using linear programming (PuLP) to optimize logistics routes and reduce costs." },
                { title: "Credit Risk Assessment", desc: "Classification model for loan approval probability using historical financial data." },
                { title: "Social Media Tracker", desc: "PowerBI report tracking engagement metrics, follower growth, and campaign ROI." },
                { title: "Healthcare Data ETL", desc: "Cleaning and transforming large patient datasets using SQL and Python for analysis." }
            ];

            const certifications = [
                { title: "Google Data Analytics", issuer: "Coursera" },
                { title: "IBM Data Science Professional", issuer: "IBM" },
                { title: "Tableau Desktop Specialist", issuer: "Tableau" },
                { title: "Certified Associate in Python", issuer: "Python Institute" },
                { title: "Microsoft Certified: Power BI", issuer: "Microsoft" }
            ];

            if (showIntro) {
                return <IntroSequence onComplete={() => setShowIntro(false)} />;
            }

            return (
                <div className="min-h-screen bg-[#0B0C10] text-[#C5C6C7] font-cyber selection:bg-[#66FCF1] selection:text-[#0B0C10] overflow-x-hidden fade-in-content">
                
                {/* Custom Styles for Animations & Fonts */}
                <style>{`
                    .font-cyber {
                        font-family: 'Rajdhani', sans-serif;
                        font-size: 1.1rem;
                    }
                    
                    h1, h2, h3, .cyber-font {
                        font-family: 'Orbitron', sans-serif;
                        letter-spacing: 0.05em;
                    }

                    @keyframes float {
                        0% { transform: translateY(0px); }
                        50% { transform: translateY(-20px); }
                        100% { transform: translateY(0px); }
                    }
                    .animate-float {
                        animation: float 6s ease-in-out infinite;
                    }
                    /* Pause float animation on hover for easier reading */
                    .animate-float:hover {
                        animation-play-state: paused;
                    }
                    
                    @keyframes blink {
                        0%, 100% { opacity: 1; }
                        50% { opacity: 0; }
                    }
                    .animate-blink {
                        animation: blink 1s step-end infinite;
                    }
                    .neon-glow {
                        filter: drop-shadow(0 0 5px rgba(102, 252, 241, 0.3)) 
                            drop-shadow(0 0 10px rgba(102, 252, 241, 0.2))
                            drop-shadow(0 0 20px rgba(102, 252, 241, 0.1));
                    }
                    .animate-spin-slow {
                        animation: spin 3s linear infinite;
                    }
                    @keyframes spin {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }
                `}</style>

                {/* Navigation Bar */}
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${scrolled ? 'bg-[#0B0C10]/90 backdrop-blur-md shadow-lg shadow-[#66FCF1]/10 py-4' : 'bg-transparent py-6'}`}>

                    <div className="text-xl font-bold tracking-tighter text-[#66FCF1] flex items-center gap-1 cyber-font">
                        <Cpu size={20} className="animate-spin-slow" /> DL.
                    </div>
                    <div className="hidden md:flex space-x-8 text-sm font-medium text-[#C5C6C7]">
                        {['home', 'about', 'portfolio', 'contact'].map(item => (
                            <button 
                                key={item}
                                onClick={() => scrollToSection(item)} 
                                className="cyber-font hover:text-[#66FCF1] transition-colors hover:underline decoration-[#66FCF1] decoration-2 underline-offset-4 capitalize"

                    </div>

                    {/* Parallax Background Blobs */}
                    <div 
                    className="absolute top-1/3 left-1/4 w-96 h-96 bg-[#45A29E]/20 rounded-full blur-[120px] -z-10 transition-transform duration-200 ease-out"
                    style={{ transform: `translate(${mousePos.x * -2}px, ${mousePos.y * -2}px)` }}

                        <span className="relative inline-block hover:scale-105 transition-transform duration-300">Dominic</span>{' '}

                        <span className="text-[#45A29E]">/&gt;</span>
                    </p>
                    
                    {/* Staggered Animation for Skills with Tooltips */}
                    <div className="flex flex-wrap justify-center gap-3 mt-8">
                        {skills.map((skill, index) => (
                        <div 
                            key={index}
                            className="group relative flex items-center gap-2 px-4 py-2 rounded-full bg-[#1F2833] border border-[#45A29E]/30 hover:border-[#66FCF1] hover:shadow-[0_0_15px_rgba(102,252,241,0.3)] transition-all cursor-default text-sm text-[#66FCF1] animate-float cyber-font"

                            {/* Tooltip Content */}

                    <div className="absolute bottom-10 animate-bounce text-[#66FCF1] cursor-pointer" onClick={() => scrollToSection('about')}>
                    <ChevronDown size={24} />

                </section>

                {/* About Me Section */}

                            <div className="p-2 bg-[#1F2833] rounded text-[#66FCF1] mt-1 shrink-0 group-hover:bg-[#66FCF1] group-hover:text-[#0B0C10] transition-all"><Database size={16} /></div>
                            <div>
                                <strong className="text-white cyber-font">Data Wrangling</strong>

                            </li>

                            <div>
                                <strong className="text-white cyber-font">Exploratory Analysis</strong>
                                <p className="text-sm">Uncovering hidden trends and correlations visually.</p>
                            </div>
                            </li>
                            <li className="flex items-start gap-3 group">
                            <div className="p-2 bg-[#1F2833] rounded text-[#66FCF1] mt-1 shrink-0 group-hover:bg-[#66FCF1] group-hover:text-[#0B0C10] transition-all"><Code size={16} /></div>
                            <div>
                                <strong className="text-white cyber-font">Machine Learning</strong>
                                <p className="text-sm">Building predictive models to forecast future outcomes.</p>

                            </li>
                        </ul>
                        </div>
                        <div className="relative group perspective-1000">

                        </div>
                    </div>

                {/* Portfolio Section */}

                    {/* Interactive Containers */}
                    <div className="grid md:grid-cols-2 gap-6 mb-12">
                        {/* Projects Container Toggle */}

                        onClick={() => { setActivePortfolioTab('projects'); }}

                            : 'bg-[#1F2833]/40 border-transparent hover:border-[#45A29E]/50 hover:bg-[#1F2833]/60'
